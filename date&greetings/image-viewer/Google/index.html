<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    
    <div class="nav-bar">
        <div class="nav-left">
            <a class="nav-link">About</a>
            <a class="nav-link">Store</a>
        </div>
        <div class="nav-right">
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank" class="nav-link">Gmail</a>
            <a href="https://www.google.com/imghp" target="_blank" class="nav-link">Images</a>
            <a class="nav-link"><i class="fas fa-th nav-icon"></i></a>
            <a class="nav-link"><i class="fas fa-flask nav-icon"></i></a>
            <img src="profile.jpg" alt="Profile" class="profile-pic">
        </div>
    </div>

    <div class="google-container">
        <img src="image1.png" alt="Google Logo" class="google-logo">
        <div class="search-bar">
            <input type="text" placeholder="Search Google or type a URL" id="search-box">
            <button onclick="search()">Google Search</button>
        </div>
       
    </div>
    <footer class="footer">
        <div class="footer-left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
    <script>
        function search() {
            let query = document.getElementById('search-box').value;
            window.location.href = "https://www.google.com/search?q=" + query;
        }
    </script>
</body>
</html>
